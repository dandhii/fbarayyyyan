<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringkasan - FBA Rayyan Soccer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-md mx-auto mt-10 p-8 bg-white shadow-2xl rounded-3xl border border-gray-100 mb-10">
        <h2 class="text-xl font-bold text-center mb-6 uppercase tracking-tight">Ringkasan Pesanan</h2>
        
        <div class="space-y-3 mb-8">
            <div class="flex justify-between border-b pb-2 text-sm">
                <span class="text-gray-400 font-bold uppercase text-[10px]">Nama Pemesan</span>
                <span id="res-nama" class="font-bold text-gray-800">-</span>
            </div>
            <div class="flex justify-between border-b pb-2 text-sm">
                <span class="text-gray-400 font-bold uppercase text-[10px]">Nama Team</span>
                <span id="res-team" class="font-bold text-gray-800">-</span>
            </div>
            <div class="flex justify-between border-b pb-2 text-sm">
                <span class="text-gray-400 font-bold uppercase text-[10px]">Email</span>
                <span id="res-email" class="font-bold text-gray-800 text-xs">-</span>
            </div>
            <div class="flex justify-between border-b pb-2 text-sm">
                <span class="text-gray-400 font-bold uppercase text-[10px]">Jadwal</span>
                <span id="res-jadwal" class="font-bold text-gray-800">-</span>
            </div>
            
            <div class="mt-4 p-4 bg-yellow-50 rounded-2xl text-center border border-yellow-100">
                <p class="text-[10px] uppercase font-bold text-yellow-600 mb-1">Total Sewa (2 Jam)</p>
                <p id="res-total" class="text-3xl font-black text-black">Rp 0</p>
            </div>
            
            <div class="mt-2 p-3 bg-red-50 rounded-xl text-center border border-red-100">
                <p class="text-[10px] uppercase font-bold text-red-600 mb-1">Wajib DP 50%</p>
                <p id="res-dp" class="text-xl font-bold text-red-700">Rp 0</p>
            </div>
        </div>

        <div class="flex flex-col gap-3">
            <button onclick="sendWA()" id="btn-wa" class="w-full bg-[#25D366] hover:bg-[#128C7E] text-white font-bold py-4 rounded-2xl shadow-lg transition-all flex items-center justify-center gap-2 uppercase">
                <i class="fa-brands fa-whatsapp text-xl"></i> KONFIRMASI WHATSAPP
            </button>

            <button onclick="window.history.back()" class="w-full bg-gray-200 text-gray-700 font-bold py-3 rounded-2xl transition-all uppercase text-xs">
                Batal / Ubah Data
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://fba-rayyan-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const total = parseInt(sessionStorage.getItem('tempPrice')) || 0;
        const dp = total * 0.5; // Syarat DP 50%

        document.getElementById('res-nama').innerText = sessionStorage.getItem('nama');
        document.getElementById('res-team').innerText = sessionStorage.getItem('namaTeam');
        document.getElementById('res-email').innerText = sessionStorage.getItem('email');
        document.getElementById('res-jadwal').innerText = `${sessionStorage.getItem('date')} | ${sessionStorage.getItem('time')}`;
        document.getElementById('res-total').innerText = "Rp " + total.toLocaleString('id-ID');
        document.getElementById('res-dp').innerText = "Rp " + dp.toLocaleString('id-ID');

        async function sendWA() {
            const btn = document.getElementById('btn-wa');
            btn.disabled = true;
            btn.innerText = "Mengunci Jadwal...";

            const payload = {
                nama: sessionStorage.getItem('nama'),
                namaTeam: sessionStorage.getItem('namaTeam'),
                email: sessionStorage.getItem('email'),
                wa: sessionStorage.getItem('wa'),
                date: sessionStorage.getItem('date'),
                time: sessionStorage.getItem('time'),
                total: total,
                kategori: sessionStorage.getItem('kategori')
            };

            try {
                await db.ref('bookings').push(payload); // Simpan ke Firebase

                const pesan = `Halo Admin FBA Rayyan Soccer,%0A%0ASaya konfirmasi booking 2 JAM:%0AðŸ‘¤ Nama: ${payload.nama}%0Aâš½ Team: ${payload.namaTeam}%0AðŸ“§ Email: ${payload.email}%0AðŸ“… Tanggal: ${payload.date}%0AðŸ•’ Jam: ${payload.time}%0AðŸ’° Total: Rp ${total.toLocaleString('id-ID')}%0AðŸ”´ Wajib DP 50%: Rp ${dp.toLocaleString('id-ID')}`;
                window.location.href = `https://wa.me/6281389614881?text=${pesan}`;
            } catch (e) {
                alert("Gagal memproses pesanan.");
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
