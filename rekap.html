<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Rekap Pemasukan FBA Rayyan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap');
        body { font-family: 'Roboto', sans-serif; background-color: #0f172a; color: white; }
        h1, h2, h3 { font-family: 'Oswald', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="loginOverlay" class="fixed inset-0 bg-black z-[200] flex items-center justify-center px-4">
        <div class="bg-gray-900 p-8 rounded-2xl border border-gray-800 w-full max-w-sm text-center">
            <i class="fa-solid fa-lock text-yellow-500 text-4xl mb-4"></i>
            <h2 class="text-xl font-bold mb-6">ADMIN ACCESS</h2>
            <input type="password" id="adminPass" class="w-full p-3 rounded bg-gray-800 border border-gray-700 mb-4 text-center outline-none focus:border-yellow-500" placeholder="Masukkan Password">
            <button onclick="checkPass()" class="w-full bg-yellow-500 text-black font-black py-3 rounded uppercase tracking-widest text-sm">Masuk</button>
            <p id="errorMsg" class="text-red-500 text-xs mt-3 hidden">Password Salah!</p>
        </div>
    </div>

    <div id="adminContent" class="hidden flex-grow">
        <nav class="bg-black p-6 border-b border-white/10 flex justify-between items-center">
            <h1 class="text-xl tracking-tighter uppercase italic">FBA RAYYAN <span class="text-yellow-500">REKAP</span></h1>
            <button onclick="location.href='index.html'" class="text-[10px] font-bold border border-white/20 px-3 py-1 rounded">EXIT</button>
        </nav>

        <div class="max-w-4xl mx-auto mt-8 px-4">
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-gray-900 p-5 rounded-xl border border-white/5">
                    <p class="text-[10px] uppercase text-gray-500 font-bold mb-1">Total Uang</p>
                    <h2 id="totalUang" class="text-xl md:text-2xl text-green-400 font-bold">Rp 0</h2>
                </div>
                <div class="bg-gray-900 p-5 rounded-xl border border-white/5">
                    <p class="text-[10px] uppercase text-gray-500 font-bold mb-1">Total Jam</p>
                    <h2 id="totalJam" class="text-xl md:text-2xl text-blue-400 font-bold">0 Jam</h2>
                </div>
            </div>

            <div class="bg-gray-900 rounded-2xl border border-white/10 overflow-hidden mb-10">
                <div class="p-4 bg-white/5 flex justify-between items-center">
                    <h3 class="text-sm uppercase font-bold tracking-widest">Data Bulanan</h3>
                    <button onclick="tambahData()" class="bg-yellow-500 text-black text-[10px] font-black px-4 py-2 rounded uppercase italic">+ Tambah</button>
                </div>
                <div class="overflow-x-auto text-[12px]">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-black/50 text-gray-500 uppercase">
                                <th class="p-4 border-b border-white/5">Bulan</th>
                                <th class="p-4 border-b border-white/5">Jam</th>
                                <th class="p-4 border-b border-white/5">Pemasukan</th>
                                <th class="p-4 border-b border-white/5">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabelBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password default: admin123
        function checkPass() {
            const pass = document.getElementById('adminPass').value;
            if(pass === "admin123") {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('adminContent').classList.remove('hidden');
                updateUI();
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        }

        let db = JSON.parse(localStorage.getItem('fba_rekap_db')) || [];

        function tambahData() {
            const bln = prompt("Bulan (Misal: Jan 2026):");
            const jam = prompt("Total Jam:");
            const rp = prompt("Total Uang (Angka saja):");
            if(bln && jam && rp) {
                db.push({ bln, jam: parseInt(jam), rp: parseInt(rp) });
                localStorage.setItem('fba_rekap_db', JSON.stringify(db));
                updateUI();
            }
        }

        function hapus(i) {
            if(confirm("Hapus baris ini?")) {
                db.splice(i, 1);
                localStorage.setItem('fba_rekap_db', JSON.stringify(db));
                updateUI();
            }
        }

        function updateUI() {
            const body = document.getElementById('tabelBody');
            let sumRp = 0, sumJam = 0;
            body.innerHTML = "";
            db.forEach((item, i) => {
                sumRp += item.rp; sumJam += item.jam;
                body.innerHTML += `
                    <tr class="border-b border-white/5">
                        <td class="p-4 font-bold text-gray-300">${item.bln}</td>
                        <td class="p-4 text-gray-400">${item.jam} Jam</td>
                        <td class="p-4 font-bold text-green-400">Rp ${item.rp.toLocaleString()}</td>
                        <td class="p-4"><button onclick="hapus(${i})" class="text-red-500 text-xs"><i class="fa-solid fa-trash"></i></button></td>
                    </tr>
                `;
            });
            document.getElementById('totalUang').innerText = "Rp " + sumRp.toLocaleString();
            document.getElementById('totalJam').innerText = sumJam + " Jam";
        }
    </script>
</body>
</html>
